<!doctype html>

<html lang="en">
<head>

  <title>Milqshake</title>

  <script src="./js/create_card.js"></script>
  <script src="./js/jquery-3.4.1.min.js"></script>
</head>

<body>
	<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">milqshake</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-js-ripple-effect nav-button"><i class="material-icons button-icon">home</i>Link</button>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">
        <i class="material-icons" role="presentation" style="margin-right: 32px;">home</i>Home
      </a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content mdl-grid" style="margin: 20px;">
    </div>
  </main>
</div>
<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="add" style="z-index: 1; position: fixed; bottom: 30px; right: 30px;">
            <i class="material-icons" role="presentation">add</i>
            <span class="visuallyhidden">Add</span>
          <span class="mdl-button__ripple-container"><span class="mdl-ripple is-animating" style="width: 160.392px; height: 160.392px; transform: translate(-50%, -50%) translate(3px, 29px);"></span></span></button>

</html>
